# 삭제 대상 리전 설정
# 글로벌 서비스와 한국 리전(ap-northeast-2)에서 리소스를 삭제합니다.
regions:
  - global               
  - ap-northeast-2       

# Nuke 작업에서 제외할 계정 ID (해당 계정은 보호됩니다)
# 중요한 계정의 리소스를 실수로 삭제하지 않기 위해 블랙리스트에 추가합니다.
account-blocklist:
  - 1234567890          

# 삭제할 리소스의 유형을 지정
# 여기서는 IAM 사용자와 IAM 사용자 액세스 키를 삭제 대상에 포함합니다.
resource-types:
  targets:
    - EC2VPC
    - EC2NATGateway
    - EC2Subnet
    - EC2RouteTable
    - EC2NetworkACL
    - EC2InternetGateway
    - EC2InternetGatewayAttachment
    - EC2DHCPOption
    - EC2Address
# Nuke를 실행할 대상 AWS 계정의 ID를 지정합니다.
# 이 계정에서 필터 조건에 따라 리소스를 삭제합니다.
accounts:
  357836924303:
    filters:
      # BEGIN: Filter all default VPC resources
      EC2DHCPOption:
      - property: DefaultVPC
        value: "true"
      EC2InternetGateway:
      - property: DefaultVPC
        value: "true"
      EC2InternetGatewayAttachment:
      - property: DefaultVPC
        value: "true"
      EC2RouteTable:
      - property: DefaultVPC
        value: "true"
      EC2Subnet:
      - property: DefaultVPC
        value: "true"
      EC2VPC:
      - property: IsDefault
        value: "true"