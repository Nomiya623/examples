apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python
  namespace: argocd
spec:
  project: default
  source:
    path: eks/kubernetes/helm/python
    repoURL: https://github.com/changhyuni/examples.git
    targetRevision: HEAD
  destination:
    namespace: python
    server: "https://kubernetes.default.svc"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

