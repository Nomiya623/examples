apiVersion: apps/v1
kind: Deployment
metadata:
  name: cacoabank-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cacoabank-deployment
  template:
    metadata:
      labels:
        app: cacoabank-deployment
    spec:
      containers:
      - name: cacoabank-container
        image: nginx:1.23.4-alpine3.17
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: DB_HOST
        - name: KAFKA_BROKERS
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: KAFKA_BROKERS
        ports:
        - containerPort: 3000
